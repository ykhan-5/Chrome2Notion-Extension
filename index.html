<!DOCTYPE html>
<html>


<head>
    <title>Form Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Set the width and height of the popup */
        body {
            width: 300px; /* Adjust this value to your desired width */
            height: 400px; /* Adjust this value to your desired height */
        }
    </style>
</head>


<body>
  <h1 style="text-align: center; color: 3F3330;">Notion Pipeline</h1>
    <div>
    <form>
        <div style="padding: 20px;">
        <!-- Text Input -->
        <label for="text-input">Application name:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text here">

        <!-- Dropdown Select 1 -->
        <label for="dropdown-select1">Application Progress:</label>
        <select id="dropdown-select1" name="dropdown-select1">
            <option value="" disabled selected>Select an option...</option>
            <option value="option1">Havn't Applied</option>
            <option value="option2">Waiting</option>
            <option value="option3">On File</option>
            <option value="option4">Denied</option>
            <option value="option5">Interviewing</option>
            <option value="option6">Got it</option>
            <option value="option7">Interviewed + Denied</option>
        </select>

        <!-- Dropdown Select 2 -->
        <label for="dropdown-select2">Application Timeline:</label>
        <select id="dropdown-select2" name="dropdown-select2">
            <option value="" disabled selected>Select an option...</option>
            <option value="optionA">Fall 23</option>
            <option value="optionB">Spring 24</option>
            <option value="optionC">Summer 24</option>
            <option value="optionD">School</option>
        </select>

        <!-- Text Entry Input -->
        <label for="text-entry-input">Notes:</label>
        <textarea id="text-entry-input" name="text-entry-input" rows="4" cols="50" placeholder="Enter any notes here"></textarea>

        <!-- Submit Button -->
        <input id="my-button" type="submit" value="Send to Notion">
        </div>
    </form>
    </div>  
        <h8 style="text-align: center; color: 3F3330; font-size:12px; padding-left: 170px;">Created by Yusuf Khan</h8>
    <div>
    </div>
    <script src="index.js"></script>
</body>
</html>
